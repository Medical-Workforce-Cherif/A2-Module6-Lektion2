uch die wei&szlig;en Blutk&ouml;rperchen. Es gibt verschiedene wei&szlig;e Blutk&ouml;rperchen: zum Beispiel die <strong>7. ___________<ZdeslashAstrong>, die Lymphozyten und die Monozyten. Beim gro&szlig;en Blutbild wird gemessen, wie viele von den verschiedenen wei&szlig;en Blutk&ouml;rperchen in deinem Blut sind.<ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>9</page><ind>2</ind></bloc><bloc><type>input</type><id></id><x>40</x><y>520</y><w>200</w><h>36</h><x2>-1</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[Hämoglobin]]></text><align>LeftTop</align><fontsize>18</fontsize><color>Black</color><page>9</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><remarque></remarque><contenu5></contenu5><ind>1</ind><css>border:solid 2px Gray;background-color:White;</css></bloc><bloc><type>input</type><id></id><x>380</x><y>520</y><w>200</w><h>36</h><x2>-21</x2><y2>-21</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[Hämatokrit]]></text><align>LeftTop</align><fontsize>18</fontsize><color>Black</color><page>9</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><remarque></remarque><contenu5></contenu5><ind>1</ind><css>border:solid 2px Gray;background-color:White;</css></bloc><bloc><type>input</type><id></id><x>710</x><y>520</y><w>200</w><h>36</h><x2>-41</x2><y2>-41</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[Granulozyten]]></text><align>LeftTop</align><fontsize>18</fontsize><color>Black</color><page>9</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><remarque></remarque><contenu5></contenu5><ind>1</ind><css>border:solid 2px Gray;background-color:White;</css></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>100</x><y>560</y><w>28</w><h>35</h><x2>-7</x2><y2>50</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><strong>5.<ZdeslashAstrong><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></colo option value="" >Handrücken</option><option value="Stauschlauch" >Stauschlauch</option><option value="Hautdesinfektionsmittel" >Hautdesinfektionsmittel</option><option value="Tupfer" >Tupfer</option></select> im unteren Drittel vom Oberarm an. Tragen Sie anschließend das <select id="tcmvfa89" class="reponseholetext selecttcm"  data-rep="Hautdesinfektionsmittel" ><option value="" ></option><option value="" >Handschuhe</option><option value="" >Blutentnahmeröhrchen</option><option value="" >Pflaster</option><option value="" >Kanüle</option><option value="" >Abwurfbehälter</option><option value="" >ArmbeugeZdeslashAEllenbeuge</option><option value="" >Vene</option><option value="" >Handrücken</option><option value="Stauschlauch" >Stauschlauch</option><option value="Hautdesinfektionsmittel" >Hautdesinfektionsmittel</option><option value="Tupfer" >Tupfer</option></select> auf die Blutentnahmestelle auf. Nach etwa 30 bis 60 Sekunden können Sie die Haut mit einem <select id="tcmvfa106" class="reponseholetext selecttcm"  data-rep="Tupfer" ><option value="" ></option><option value="" >Handschuhe</option><option value="" >Blutentnahmeröhrchen</option><option value="" >Pflaster</option><option value="" >Kanüle</option><option value="" >Abwurfbehälter</option><option value="" >ArmbeugeZdeslashAEllenbeuge</option><option value="" >Vene</option><option value="" >Handrücken</option><option value="Stauschlauch" >Stauschlauch</option><option value="Hautdesinfektionsmittel" >Hautdesinfektionsmittel</option><option value="Tupfer" >Tupfer</option></select> trocken tupfen.</p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>15</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>100</y><w>898</w><h>60</h><x2>-259</x2><y2>-190</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #1a00ff;"><strong>6. Welches Wort aus dem Bildlexikon passt? W&auml;hlen Sie.<ZdeslashAstrong><ZdeslashAspan><ZdeslashAp>]]></tx><align>LeftTop</align><fontsize>18</fontsize><color><\![CDATA[black]]></color><css><\![CDATA[]]></css><page>16</page><ind>2</ind></bloc><bloc><type>tcm</type><id></id><an>1</an><x>20</x><y>250</y><w>890</w><h>119</h><x2>-1</x2><y2>-1</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[<p style="line-height:150%;" >3. Stechen Sie die <select id="tcmvfa15" class="reponseholetext selecttcm"  data-rep="Kanüle" ><option value="" ></option><option value="" >Hautdesinfektionsmittel</option><option value="" >Pflaster</option><option value="" >Stauschlauch</option><option value="" >Handschuhe</option><option value="" >Abwurfbehälter</option><option value="" >ArmbeugeZdeslashAEllenbeuge</option><option value="" >Tupfer</option><option value="" >Handrücken</option><option value="Kanüle" >Kanüle</option><option value="Vene" >Vene</option><option value="Blutentnahmeröhrchen" >Blutentnahmeröhrchen</option></select> relativ schnell und in einem Winkel von etwa 30 Grad durch die Haut. Wenn Sie die <select id="tcmvfa56" class="reponseholetext selecttcm"  data-rep="Vene" ><option value="" ></option><option value="" >Hautdesinfektionsmittel</option><option value="" >Pflaster</option><option value="" >Stauschlauch</option><option value="" >Handschuhe</option><option value="" >Abwurfbehälter</option><option value="" >ArmbeugeZdeslashAEllenbeuge</option><option value="" >Tupfer</option><option value="" >Handrücken</option><option value="Kanüle" >Kanüle</option><option value="Vene" >Vene</option><option value="Blutentnahmeröhrchen" >Blutentnahmeröhrchen</option></select> richtig punktiert haben, fließt jetzt Blut in den Schlauch und Sie können das <select id="tcmvfa83" class="reponseholetext selecttcm"  data-rep="Blutentnahmeröhrchen" ><option value="" ></option><option value="" >Hautdesinfektionsmittel</option><option value="" >Pflaster</option><option value="" >Stauschlauch</option><option value="" >Handschuhe</option><option value="" >Abwurfbehälter</option><option value="" >ArmbeugeZdeslashAEllenbeuge</option><option value="" >Tupfer</option><option value="" >Handrücken</option><option value="Kanüle" >Kanüle</option><option value="Vene" >Vene</option><option value="Blutentnahmeröhrchen" >Blutentnahmeröhrchen</option></select> füllen.</p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>16</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>tcm</type><id></id><an>1</an><x>20</x><y>390</y><w>890</w><h>119</h><x2>-21</x2><y2>-21</y2><w2>-1</w2><h2>-1</h2><text><\![CDATA[<p style="line-height:150%;" >4. Wenn Sie genug Blut entnommen haben, lösen Sie den Stauschlauch. Drücken Sie mit einem Tupfer leicht auf die Einstichstelle und ziehen Sie die Kanüle aus der Haut. Werfen Sie die Nadel sofort in den <select id="tcmvfa12" class="reponseholetext selecttcm"  data-rep="Abwurfbehälter" ><option value="" ></option><option value="" >Handschuhe</option><option value="" >Blutentnahmeröhrchen</option><option value="" >Stauschlauch</option><option value="" >Kanüle</option><option value="" >Hautdesinfektionsmittel</option><option value="" >ArmbeugeZdeslashAEllenbeuge</option><option value="" >Tupfer</option><option value="" >Vene</option><option value="" >Handrücken</option><option value="Abwurfbehälter" >Abwurfbehälter</option><option value="Pflaster" >Pflaster</option></select> und kleben Sie ein <select id="tcmvfa24" class="reponseholetext selecttcm"  data-rep="Pflaster" ><option value="" ></option><option value="" >Handschuhe</option><option value="" >Blutentnahmeröhrchen</option><option value="" >Stauschlauch</option><option value="" >Kanüle</option><option value="" >Hautdesinfektionsmittel</option><option value="" >ArmbeugeZdeslashAEllenbeuge</option><option value="" >Tupfer</option><option value="" >Vene</option><option value="" >Handrücken</option><option value="Abwurfbehälter" >Abwurfbehälter</option><option value="Pflaster" >Pflaster</option></select> über den Tupfer.</p>]]></text><fontsize>22</fontsize><css>text-align:left;vertical-align:top;</css><color><\![CDATA[black]]></color><page>16</page><note>1</note><remarque><\![CDATA[]]></remarque><negnote>0</negnote><ind>2</ind></bloc><bloc><type>text</type><fontsize>18</fontsize><x>290+0</x><y>260+0</y><w>395</w><h>31</h><o>0</o><o2>0</o2><acl>0</acl><an>1</an><de>0</de><di>0</di><dedi>0</dedi><text><\![CDATA[<p>Score :</p>]]></text><color>#000000</color><align>LeftCenter</align><css>border: solid 0px #808080;</css><ind>1</ind><page>18</page></bloc><bloc><type>finalprogressbar</type><x>290+0</x><y>260+34</y><w>395</w><h>46</h><o>0</o><o2>0</o2><acl>0</acl><an>1</an><de>0</de><di>0</di><dedi>0</dedi><domaine>0</domaine><color>#696969</color><css>border: solid 0px #808080;</css><page>18</page></bloc><bloc><type>bilanresult</type><fontsize>14</fontsize><x>290+156</x><y>260+104</y><w>100</w><h>100</h><o>0</o><o2>0</o2><acl>0</acl><an>0</an><de>0</de><di>0</di><dedi>0</dedi><domaine>0</domaine><text><\![CDATA[General||||||||||||||||||||]]></text><data><\![CDATA[#D8BFD8;#AFEEEE;#FFE4C4;#90EE90;#DEB887;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;#FFFFE0;]]></data><src>1</src><border>0</border><note>0</note><contenu2><\![CDATA[images/bilan.png]]></contenu2><contenu3><\![CDATA[Course summary]]></contenu3><contenu4>0</contenu4><contenu5></contenu5><contenu6>0</contenu6><selectcolor>0</selectcolor><ind>1</ind><page>18</page></bloc><bloc><type>text</type><id></id><ids>undefined</ids><x>20</x><y>100</y><w>898</w><h>60</h><x2>-279</x2><y2>-210</y2><w2>437</w2><h2>350</h2><tx><\![CDATA[<p><span style="color: #1a00ff;"><strong>Kleine Erinnerung zur Blutabnahme: <ZdeslashAs
